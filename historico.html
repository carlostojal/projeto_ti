<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Carro Inteligente</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(() => {

        $.get(API_URL + "/history.php", (data) => {

          $("#history_table").children().remove();

          data.data.forEach(event => {
            
            $("#history_table").last().append(`<tr><td scope="row">${event.time}</td><td>${event.sensor_name}</td><td>${event.value}</td></tr>`);
          });

        });
      });
    </script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Dashboard - Carro Inteligente</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="seguranca.html">Segurança</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="exterior.html">Exterior</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="historico.html">Histórico</a>
              </li>
            </ul>
            <a class="btn btn-outline-success" href="logout.html">Logout</a>
          </div>
        </div>
      </nav>
      <br>
    <br>
    <div class="container text-left">
        <div class="card">
            <div class="card-header">
                <p><b>Tabela de sensores</b></p>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Hora</th>
                        <th scope="col">Sensor/Atuador</th>
                        <th scope="col">Valor</th>
                      </tr>
                    </thead>
                    <tbody id="history_table">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
